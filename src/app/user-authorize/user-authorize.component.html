<div class="auth-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button (click)="signup()" [disabled]="!email || !password" class="btn btn-primary">Submit</button>
    <button (click)="login()" [disabled]="!email || !password" style="margin-left: 50px;"class="btn btn-danger">login</button>
</div>
